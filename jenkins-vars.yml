---

# jenkins variables
project_name: docker-baseimage-rdesktop-web
external_type: github_stable
release_type: stable
release_tag: bionic
ls_branch: bionic
repo_vars:
  - EXT_GIT_BRANCH = 'master'
  - EXT_USER = 'linuxserver'
  - EXT_REPO = 'gclient'
  - BUILD_VERSION_ARG = 'XRDP_VERSION'
  - LS_USER = 'linuxserver'
  - LS_REPO = 'docker-baseimage-rdesktop-web'
  - CONTAINER_NAME = 'baseimage-rdesktop-web'
  - DOCKERHUB_IMAGE = 'lsiobase/rdesktop-web'
  - DEV_DOCKERHUB_IMAGE = 'lsiodev/rdesktop-web-base'
  - PR_DOCKERHUB_IMAGE = 'lspipepr/rdesktop-web-base'
  - DIST_IMAGE = 'ubuntu'
  - MULTIARCH='true'
  - CI='true'
  - CI_WEB='true'
  - CI_PORT='3000'
  - CI_SSL='false'
  - CI_DELAY='120'
  - CI_DOCKERENV='TZ=US/Pacific'
  - CI_AUTH='user:password'
  - CI_WEBPATH='/?login=true'
